move:
  description: Send a mouse move command
  fields:
    x:
      description: X-axis movement
      example: 100
      required: true
      selector:
        number:
          min: -127
          max: 127
    y:
      description: Y-axis movement
      example: -50
      required: true
      selector:
        number:
          min: -127
          max: 127
